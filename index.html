<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        color: #ffffff;
        text-align: center;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 20px 40px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      .link-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }

      a {
        text-decoration: none;
        color: #6dd5ed;
        background: #ffffff;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      a:hover {
        background: #6dd5ed;
        color: #ffffff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Transpotation Navigator Index Page</h1>
      <p>Navigate to the available pages:</p>
      <div class="link-container">
        <a href="map2.html">Express Bus Capacity Map Page</a>
        <a href="charts/cta/index.html">Chicago CTA Bus and Subway</a>
        <a href="charts/mta/index.html">New York City MTA Subway</a>
      </div>
    </div>
  </body>
</html>
